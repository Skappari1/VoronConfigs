heater_temp: 45.0
fan_speed: 1.0

[heater_fan controller_fan2]
##	Controller fan - CNC_FAN2
pin: PD13
kick_start_time: 0.5
heater: heater_bed
heater_temp: 45.0
fan_speed: 1.0

